<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="schoolForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!schoolForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="address">Address</label>
            <input
            type="text"
            id="address"
            formControlName="address"
            class="form-control">
            <!-- <div *ngIf="schoolForm.get('address').hasError('whitespaceOnly')">Please enter a valid value.</div> -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="file">Photo</label>
            <input
            type="file"
            id="file"
            formControlName="file"
            class="form-control"
            (change)="getFile($event)"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imageUrl" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input
            type="number"
            id="zipCode"
            formControlName="zipCode"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="city">City</label>
            <input
            type="text"
            id="city"
            formControlName="city"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="state">State</label>
            <input
            type="text"
            id="state"
            formControlName="state"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="country">Country</label>
            <input
            type="text"
            id="country"
            formControlName="country"
            class="form-control">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
