<div *ngIf="isAuthenticated == 'Admin'; else School">
  <h3>Total Student Count: {{totalStudCnt}}</h3>
  <div class="row">
    <div class="col-md-5">
      <div class="row">
        <div class="col-xs-12">
          <table class="table">
            <thead>
              <tr>
                <th>School Name</th>
                <th>Total Student Count</th>
                <!-- <th>Email</th>
                <th>Address</th>
                <th>City</th>-->
                <th>Details</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let school of schools; let i = index"
              [ngClass]="{'active': selectedIndex === i}"
              (click)="selectedIndex = i">
                <td>{{ school.name }}</td>
                <td>{{ school.count }}</td>
                <!-- <td>{{ school.email }}</td>
                <td>{{ school.address }}</td>
                <td>{{ school.city }}</td> -->
                <td><button [routerLink]='[i]'>View</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<ng-template #School>
  <h3>School name: {{school.name}} </h3>
  <h3>Total students: {{school.count}} </h3>
<div class="row">
  <div class="col-md-5">
    <div class="row">
      <div class="col-xs-12">
        <table class="table">
          <thead>
            <tr>
              <th>Standard</th>
              <th>Student Count</th>
              <!-- <th>Email</th>
              <th>Address</th>
              <th>City</th>-->
              <!-- <th>Details</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of countResponse; let i = index"
            [ngClass]="{'active': selectedIndex === i}"
            (click)="selectedIndex = i">
              <td>{{ item._id }}</td>
              <td>{{ item.count }}</td>
              <!-- <td>{{ school.email }}</td>
              <td>{{ school.address }}</td>
              <td>{{ school.city }}</td> -->
              <!-- <td><button [routerLink]='[i]'>View</button></td> -->
            </tr>
          </tbody>
        </table>
        <button class="btn btn-primary" (click)="onUpdate()">Update Profile</button>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
</ng-template>
