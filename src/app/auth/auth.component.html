<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email">
            <span *ngIf="authForm.get('email').invalid && authForm.get('email').touched" style="color: red;">Invalid email</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="password">Password</label>
            <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password">
            <span *ngIf="!authForm.get('password').valid && authForm.get('password').touched" style="color: red;">
              Please enter a password.
            </span>
          </div>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLoginMode ? 'Login As Admin' : 'Login As School'}}</button> |
        <button type="button" class="btn btn-primary" (click)="onLoginMode()">Switch to {{isLoginMode?'School':'Admin'}}</button>
      </div>
    </form>
  </div>
</div>
