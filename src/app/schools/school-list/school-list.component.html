<app-alert [message]="error" *ngIf="error" (close)="onHandleError()" ></app-alert>
<div class="row col-xs-12">
  <button class="btn btn-success" (click)="onNewSchool()">New School</button>
</div>
<div class="row">
  <div class="col-xs-12">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>City</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let school of schools; let i = index"
        [ngClass]="{'active': selectedIndex === i}"
        (click)="selectedIndex = i">
          <td>{{ school.name }}</td>
          <td>{{ school.email }}</td>
          <td>{{ school.address }}</td>
          <td>{{ school.city }}</td>
          <td><button [routerLink]='[i]'>View</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
