<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!studentForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="parentNumber">Parent Number</label>
            <input
            type="number"
            id="parentNumber"
            formControlName="parentNumber"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="address">Address</label>
            <input
            type="text"
            id="address"
            formControlName="address"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="std">Standard</label>
            <input
            type="number"
            id="std"
            formControlName="std"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="file">Photo</label>
            <input
            type="file"
            id="file"
            formControlName="file"
            class="form-control"
            (change)="getFile($event)"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imageUrl" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="dob">Birth Date</label>
            <input
            type="date"
            id="dob"
            formControlName="dob"
            class="form-control">
          </div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="status">Status</label>
            <input
            type="boolean"
            id="status"
            formControlName="status"
            class="form-control">
          </div>
        </div>
      </div> -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="school">School</label>
            <input
            type="text"
            id="school"
            formControlName="school"
            class="form-control">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
